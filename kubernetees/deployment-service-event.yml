apiVersion: v1
kind: Service
metadata:
  name: event-service
  namespace: onlineeventbookingzakariyaabbas
spec:
  selector:
    app: event-service
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-service
  namespace: onlineeventbookingzakariyaabbas
spec:
  replicas: 2
  selector:
    matchLabels:
      app: event-service
  template:
    metadata:
      labels:
        app: event-service
    spec:
      containers:
        - name: event-service
          image: zakariyaabbas/event-service:latest
          ports:
            - containerPort: 5000
          env:
            - name: CORS_ORIGIN
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: CORS_ORIGIN
            - name: MONGO_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: MONGO_URL_EVENT
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
